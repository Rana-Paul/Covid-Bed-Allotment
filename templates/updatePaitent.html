<body>
    <div class="container my-5 text-center">
        <form action="{{url_for('paitent_uptodate')}}" method="post">

            <div class="form-outline mb-4">
                {% for datas in data %}
                
                <input type="text" id="form2Example1" class="form-control" value="{{ datas.name }}"name="paitent_name"/>
                <label class="form-label" for="form2Example1">Paitent Name</label>

            </div>
            <div class="form-outline mb-4">                
                <input type="number" id="form2Example1" class="form-control" value="{{ datas.age }}"name="age"/>
                <label class="form-label" for="form2Example1">Paitent Age</label>

            </div>
            <div class="form-outline mb-4">                
                <input type="text" id="form2Example1" class="form-control" value="{{ datas.phone }}"name="ph_number"/>
                <label class="form-label" for="form2Example1">Paitent Contact</label>

            </div>

        
            {% endfor %}

            <!-- Submit button -->
            <input type="submit" class="btn btn-primary">

    </div>
    </form>

    </div>
