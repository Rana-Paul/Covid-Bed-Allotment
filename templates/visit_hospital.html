<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hspital List</title>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        {% for mess in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{mess}}
        </div>
        {%endfor%}
    </div>

    <div class="container my-5 text-center">
        <table>
            <tr>
                <th>Hospital Name</th>
                <th>Avaible Beds</th>
                <th>Operation</th>
            </tr>

            {% for datas in data %}

            <tr>
                <td>{{ datas.name }}</td>
                <td>{{ datas.sits }}</td>
                <td>
                    <a href="{{url_for('delete')}}">
                        <button class="btn btn-primary">Delete</button>
                    </a>
                    <a href="{{url_for('update_hospital', id = datas.id)}}">
                        <button class="btn btn-primary">Edite</button>
                    </a>

                </td>
            </tr>
            {% endfor %}

        </table>
        <div class="container my-3">
            <a href="{{ url_for('back_to_dashbord') }}">
                <button class="btn btn-primary">Go To Dashbord</button>
            </a>
        </div>
    </div>

</body>

</html>
